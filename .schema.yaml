  ike_diffie_hellman_group: list(enum('group14', 'group5', 'group2', 'group1', required=False), required=False)
  ike_lifetime: int(min=1, max=604800, required=False)
  child_cipher_algo: list(enum('aes128', 'aes192', 'aes256', 'des', 'null', 'tripledes', required=False), required=False)
  child_auth_algo: list(enum('md5', 'sha1', 'sha256', required=False), required=False)
  child_pfs_group: list(enum('disabled', 'group14', 'group5', 'group2', 'group1', required=False), required=False)
  child_lifetime: int(min=1, max=86400, required=False)
